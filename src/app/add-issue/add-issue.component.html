<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Reactive Form</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item" routerLinkActive="active" routerLink="/add-issue">Add Issue</li>&nbsp;&nbsp;&nbsp;
        <li class="nav-item" routerLinkActive="active" routerLink="/issue-list">List Issue</li>
      </ul>
    </div>
  </div>
 
    <form [formGroup]="issueForm" (ngSubmit)="onSubmit()" class="horizontal">
    <div class="panel panel-primary">
      
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2" control-label for="issue_id" ><strong> Issue Id</strong></label>
          <div class="col-sm-8">
            <input id="issue_id" type="text" formControlName="issue_id" autocomplete="off" class="form-control" autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2" control-label for="issue_name"><strong>Issue Name</strong></label>
          <div class="col-sm-8">
            <input id="issue_name" type="text" formControlName="issue_name" autocomplete="off" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2" control-label for="issue_message"><strong>Issue Message</strong></label>
          <div class="col-sm-8">
            <input id="issue_message" type="text" formControlName="issue_message" autocomplete="off" class="form-control">
          </div>
        </div>

      </div>
      <div class="panel-footer">&nbsp;&nbsp;&nbsp;
        <button class="btn btn-success" type="submit"  name="save">Save</button>
      </div>
    </div>
    </form>
</div>
