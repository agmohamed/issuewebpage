<div class="container">
  <form [formGroup]="issueForm"  class="horizontal" (ngSubmit)="onUpdate()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Reactive Form</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2" control-label for="issue_id"><strong>Issue Id</strong></label>
        <div class="col-sm-8">
          <input id="issue_id" type="text" formControlName="issue_id"  readonly class="form-control">
        </div>
      </div>
  
      <div class="form-group">
        <label class="col-sm-2" control-label for="issue_name"><strong> Issue Name</strong></label>
        <div class="col-sm-8">
          <input id="issue_name" type="text" formControlName="issue_name"  class="form-control" autocomplete="off">
        </div>
      </div>
  
      <div class="form-group">
        <label class="col-sm-2" control-label for="issue_message"><strong>Issue Message</strong></label>
        <div class="col-sm-8">
          <input id="issue_message" type="text" formControlName="issue_message" class="form-control" autocomplete="off">
        </div>
      </div>
    </div>
    <div class="panel-footer">&nbsp;&nbsp;
      <button class="btn btn-success" type="submit"  name="update" >Update</button>
    </div>
  </div>
  
  </form>
  </div>
